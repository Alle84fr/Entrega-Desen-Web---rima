<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css"/>
    <script src="cadastro2.js"></script>
</head>

<body>

    <header>
        <h1><a href="Main.html">Vozes Da Margem</a></h1>   
        <nav>
            <ul>                                           
                <a href="Main.html">
                    <li>Home</li>
                </a>
                <a href="Sobre.html">
                    <li>Sobre</li>
                </a>
                <a href="cadastro.html">
                    <li>cadastro</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="main">

        <h2>cadastro</h2>
        <p>Crie o seu cadastro para não perder nada</p>

        
        <form action="" name="Formulario" method="post">

            <label for="nome">Nome: </label>
            <input type="text" name="name" id="name" class="name" placeholder="Digite o seu nome: " required/>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="email" placeholder="Digite o seu email: " required/>

            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" class="password" placeholder="Crie uma senha: (Minimo 8 digitos) " required/>

            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" class="cpf" placeholder="Digite seu cpf: XXX.XXX.XXX-XX"required/>

            <label for="birthday">Data de nascimento: </label>
            <input type="date" name="birthday" id="birthday" class="birthday" placeholder="Digite sua data de nascimento" required/>

            <label for="terms">Aceito termos e condições: </label>
            <input type="checkbox" name="terms" id="terms" class="terms" required />
            
            <div id="outer">
                <div class="inner">
                    <input type="button" value="salvar" onclick="cadastro()" class="button" id="Button">
                </div>
                <div class="inner">
                    <button class="mano" value="" type="name"><a href="Login.html">Já tem cadastro? Entrejá</a></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
